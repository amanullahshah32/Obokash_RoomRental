{% extends 'base.html' %}
{%load static%}
{%block style%}
<style type="text/css">
    body {
    background: #F1F3FA;
    }
    /* Profile container */
    .profile {
    margin: 20px 0;
    }
    /* Profile sidebar */
    .profile-sidebar {
    padding: 20px 0 10px 0;
    background: #fff;
    }
    .profile-userpic img {
    float: none;
    margin: 0 auto;
    width: 50%;
    height: 50%;
    -webkit-border-radius: 50% !important;
    -moz-border-radius: 50% !important;
    border-radius: 50% !important;
    }
    .profile-usertitle {
    text-align: center;
    margin-top: 20px;
    }
    .profile-usertitle-name {
    color: #5a7391;
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 7px;
    }
    .profile-usertitle-job {
    text-transform: uppercase;
    color: #5b9bd1;
    font-size: 12px;
    font-weight: 600;
    margin-bottom: 15px;
    }
    .profile-userbuttons {
    text-align: center;
    margin-top: 10px;
    }
    .profile-userbuttons .btn {
    text-transform: uppercase;
    font-size: 11px;
    font-weight: 600;
    padding: 6px 15px;
    margin-right: 5px;
    }
    .profile-userbuttons .btn:last-child {
    margin-right: 0px;
    }
    .profile-usermenu {
    margin-top: 30px;
    }
    .profile-usermenu ul li {
    border-bottom: 1px solid #f0f4f7;
    }
    .profile-usermenu ul li:last-child {
    border-bottom: none;
    }
    .profile-usermenu ul li a {
    color: #93a3b5;
    font-size: 14px;
    font-weight: 400;
    }
    .profile-usermenu ul li a i {
    margin-right: 8px;
    font-size: 14px;
    }
    .profile-usermenu ul li a:hover {
    background-color: #fafcfd;
    color: #5b9bd1;
    }
    
    .portlet {
    margin-top: 0;
    margin-bottom: 25px;
    padding: 0;
    border-radius: 4px;
    }
    .portlet.bordered {
    border-left: 2px solid #e6e9ec!important;
    }
    .portlet.light {
    padding: 12px 20px 15px;
    background-color: #fff;
    }
    .portlet.light.bordered {
    border: 1px solid #e7ecf1!important;
    }
    .list-separated {
    margin-top: 10px;
    margin-bottom: 15px;
    }
    .profile-stat {
    padding-bottom: 20px;
    border-bottom: 1px solid #f0f4f7;
    }
    .profile-stat-title {
    color: #7f90a4;
    font-size: 25px;
    text-align: center;
    }
    .uppercase {
    text-transform: uppercase!important;
    }
    .profile-stat-text {
    color: #5b9bd1;
    font-size: 10px;
    font-weight: 600;
    text-align: center;
    }
    .profile-desc-title {
    color: #7f90a4;
    font-size: 17px;
    font-weight: 600;
    }
    .profile-desc-text {
    color: #7e8c9e;
    font-size: 14px;
    }
    .margin-top-20 {
    margin-top: 20px!important;
    }
    [class*=" fa-"]:not(.fa-stack), [class*=" glyphicon-"], [class*=" icon-"], [class^=fa-]:not(.fa-stack), [class^=glyphicon-], [class^=icon-] {
    display: inline-block;
    line-height: 14px;
    -webkit-font-smoothing: antialiased;
    }
    .profile-desc-link i {
    width: 22px;
    font-size: 19px;
    color: #abb6c4;
    margin-right: 5px;
    }
</style>
{%endblock%}
{%block nav%}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a style="margin-bottom: 5px" href="/"> <img src="{% static 'assets/logo.png' %}" style="height: 40px; width: 120px;"> </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button> 
    <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-top: 10px; margin-left: 80px;">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/index">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/home">Explore</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about">About us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contact">Contact us</a>
            </li>
        </ul>
        {%endblock%}
        {%block button%}     
        <form action="/logout">
            <button style="margin-left: 50px; margin-right: 50px; color: white; background-color: red" class="btn btn-outline-success my-2 my-sm-0"><strong>Logout</strong></button>
        </form>
    </div>
</nav>
{%endblock%}
